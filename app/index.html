<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="keywords" content="desinger developer" />
	<meta name="author"	content="xiongyongxin (wwww.bearxiong.com)" />
	<title>Bear的移动版简历</title>

	<link href='http://fonts.useso.com/css?family=Source+Sans+Pro:300,400,700,400italic|Josefin+Slab:400,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.useso.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="../bower_components/ScrollMagic/css/normalize.css" type="text/css">
	<link rel="stylesheet" href="../bower_components/ScrollMagic/css/style.css" type="text/css">
	<link rel="stylesheet" href="../bower_components/ScrollMagic/css/examples.css" type="text/css">
    <link rel="stylesheet" href="styles/main.css" type="text/css">
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

	<script type="text/javascript" src="../bower_components/ScrollMagic/js/_dependent/greensock/TweenMax.min.js"></script>
	<script type="text/javascript" src="../bower_components/ScrollMagic/js/_dependent/jquery.min.js"></script>
	<script type="text/javascript" src="../bower_components/ScrollMagic/js/_examples/highlight.pack.js"></script>
  	<script type="text/javascript" src="../bower_components/ScrollMagic/js/_examples/modernizr.custom.min.js"></script>
  	<script type="text/javascript" src="../bower_components/ScrollMagic/js/jquery.scrollmagic.js"></script>
  	<script type="text/javascript" src="../bower_components/ScrollMagic/js/jquery.scrollmagic.debug.js"></script>

</head>
<body>
	<ul id="menu"></ul>
	<div id="content-wrapper">
		<div id="example-wrapper" class="scrollContainer">
			<div class="scrollContent" style="position: relative;">
				<section id="titlechart">
					<div id="description">
						<h1>简历开始之前</h1>
						<h2>为了达到更好的体验,请:</h2>
                        <h2>用你的手指，在这光滑的屏幕上摩擦</h2>
                        <h2>点击场景中的小物件会有惊喜</h2>
					</div>
				</section>
				<section class="demo">
					<div class="spacer s0" id="trigger"></div>
                    <div class="spacer s2"></div>
                    <div id="dialog" class="hidden">对话框</div>
					<div id="body" class="body">
                        <!--篮球服-->
                        <div class="basket-uniform"></div>
                        <div class="basket-short"></div>
                        <!--全栈工程师-->
                        <div class="git-shirt"></div>
                        <div class="git-short"></div>
                        <!--产品经理-->
                        <div class="pm-shirt"></div>
                        <div class="pm-short"></div>
					</div>
					<div class="spacer"></div>
				</section>

                <!--设计师-->
                <section id="designer">
                    <div class="wear"></div>
                    <div class="title-chart">
                        <h1 class="title"> <small>I'M A</small><br/> <strong>DESIGNER</strong></h1>
                        <ul>
                            <li>
                                专业技能 <strong>娴熟</strong>
                            </li>
                            <li>
                                紧跟 <strong>国际</strong>潮流
                            </li>
                            <li>
                                良好的 <strong>设计素养</strong>
                            </li>
                            <li>
                                带过设计<strong>团队</strong>
                            </li>
                            <li>
                                独到的设计 <strong>见解</strong>
                            </li>
                            <br/>
                            <li>
                                <strong>能够把设计落到实处的人!</strong>
                            </li>
                        </ul>
                    </div>
                    <div class="bring-props"></div>
                    <div class="spacer s2"></div>
                    <div class="props">
                        <ul>
                            <li class="degree prop" >东华大学工业设计研究生</li>
                            <li class="manager prop">东华大学设计管理工作室主管</li>
                            <li class="badge prop">世博会志愿者徽章设计师</li>
                        </ul>
                    </div>
                    <div class="take-props"></div>
                    <div class="spacer s2"></div>
                    <div class="takeoff"></div>
                </section>

                <!--全栈工程师-->
                <section id="coder">
                    <div class="wear"></div>
                    <div class="spacer s5"></div>
                    <div class="takeoff"></div>
                </section>

                <div class="spacer s5"></div>


                <!--产品经理-->
                <section id="pm">
                    <div class="wear"></div>
                    <div class="spacer s5"></div>
                    <div class="takeoff"></div>
                </section>

                <div class="spacer s5"></div>

                <!--创造价值 -->
                <section id="value">
                    <div class="wear"></div>
                    <div class="spacer s5"></div>
                </section>
			</div>
		</div>
	</div>

    <script type="text/javascript" src="./scripts/iscroll-probe.js"></script>
    <script src="scripts/main.js"></script>

</body>
</html>
