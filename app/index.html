<!DOCTYPE html>
<html class="no-js" lang="cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!--移动版设置-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Xiongyonxin is Full Stack developer, so a good designer ,now is searching a PM job" />
    <meta name="author"	content="xiongyongxin " />
    <title>熊永鑫的个人简历</title>

    <link href='http://fonts.useso.com/css?family=Source+Sans+Pro:300,400,700,400italic|Josefin+Slab:400,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/normalize.css" type="text/css">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <link rel="stylesheet" href="styles/examples.css" type="text/css">
    <link rel="shortcut icon" href="favicon.png" type="image/png">

    <script type="text/javascript" src="../bower_components/gsap/src/minified/TweenMax.min.js"></script>
    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>

    <script type="text/javascript" src="../bower_components/modernizr/modernizr.js"></script>
    <script type="text/javascript" src="../bower_components/ScrollMagic/js/jquery.scrollmagic.js"></script>
    <script type="text/javascript" src="../bower_components/ScrollMagic/js/jquery.scrollmagic.debug.js"></script>
    <style>



        .page {height:700px;
            position: relative;}
        /*第一场景,脱衣服*/
        #page1 {
            background: #FF0000;
        }
        .item {
            height: 258px;
            width: 100%;
            min-width: 200px;
            margin:0 auto;
            position: relative;
        }
        .body {
            background: transparent url(images/Qnude.svg) no-repeat center;
            z-index: 1;
        }
        .cloth {
            background:transparent url(images/qcloth.svg)no-repeat center;
            z-index:3;
        }
        .short {
            background:transparent url(images/qshort.svg)no-repeat center;
            z-index: 2;
        }

    </style>

</head>
<body>
<div id="content-wrapper">
    <div id="wrapper" class="scrollContainer">
        <div class="scrollContent" style="position: relative;">
            <section id="title">
                <div id="description">
                    <h1>我是熊永鑫</h1>
                    <form class="loglevel move">
                        <fieldset>
                            <legend>Console Output</legend>
                            <div>
                                <input type="checkbox" id="logcontroller" value="1" checked="">
                                <label for="logcontroller">ScrollMagic (controller)</label>
                            </div>
                            <div>
                                <input type="checkbox" id="logscene" value="1" checked="">
                                <label for="logscene">ScrollScene</label>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </section>
            <section id="page1" class="page" >
                <div id="trigger1"></div>
                <!--文字描述 X光透视-->
                <div class="body item"></div>
                <div class="cloth item"></div>
                <div class="short item"></div>
            </section>
            <section id="page2" class="page" style="background-color:yellow;background-attachment: fixed;">
            </section>
            <section id="page3" class="page" style="background-color:blue;background-attachment: fixed;">
            </section>
            <section id="page4" class="page" style="background-color:green;background-attachment: fixed;">
            </section>

        </div>
    </div>
</div>
<script type="text/javascript" src="scripts/iscroll-probe.js"></script>
<script>
    $(document).ready(function($) {


        //init Controller
        var controller = new ScrollMagic();

        //building scence
        var scene = new ScrollScene({triggerElement: "#trigger1", duration: 300})
                    .setPin(".body")
                    .addTo(controller)


        //debug
        // checkbox actions
        $("form.loglevel input[type=checkbox]").on("change", function (e) {
            var
                    target = $(this).attr("id") == "logcontroller" ? controller : scene,
                    level = $(this).prop("checked") ? 3 : 0;

            target.loglevel(level);
        });

        // make sure we only do this on mobile:
        if (Modernizr.touch) {
            // configure iScroll
            var myScroll = new IScroll('#wrapper',
                    {
                        // don't scroll horizontal
                        scrollX: false,
                        // but do scroll vertical
                        scrollY: true,
                        // show scrollbars
                        scrollbars: true,
                        // deactivating -webkit-transform because pin wouldn't work because of a webkit bug: https://code.google.com/p/chromium/issues/detail?id=20574
                        // if you dont use pinning, keep "useTransform" set to true, as it is far better in terms of performance.
                        useTransform: false,
                        // deativate css-transition to force requestAnimationFrame (implicit with probeType 3)
                        useTransition: false,
                        // set to highest probing level to get scroll events even during momentum and bounce
                        // requires inclusion of iscroll-probe.js
                        probeType: 3,
                        // pass through clicks inside scroll container
                        click: true
                    }
            );

            // overwrite scroll position calculation to use child's offset instead of container's scrollTop();
            controller.scrollPos(function () {
                return -myScroll.y;
            });

            // thanks to iScroll 5 we now have a real onScroll event (with some performance drawbacks)
            myScroll.on("scroll", function () {
                controller.update();
            });

            // add indicators to scrollcontent so they will be moved with it.
            scene.addIndicators({parent: ".scrollContent"});
        } else {
            // show indicators (requires debug extension)
            scene.addIndicators();
        }



    });
</script>
</body>
</html>
