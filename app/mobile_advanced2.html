    <style>
        .page {
            height:700px;
        }
        /*第一场景,脱衣服*/
        #page1 {
            /*background: #FF0000;*/
            /*background: transparent url(images/Qnude.svg) no-repeat center fixed;*/
        }
        .item {
            height: 258px;
            width: 100%;
            min-width: 200px;
            margin:0 auto;
            position: relative;
        }
        .body {
            background: transparent url(images/Qnude.svg) no-repeat center;

            z-index: 1;
        }
        .cloth {
            background:transparent url(images/qcloth.svg)no-repeat center;
            z-index:3;
        }
        /*内裤*/
        .short {
            background:transparent url(images/qshort.svg)no-repeat center;
            z-index: 2;
            height: 29px !important;
            transform: translate(0,-46px);
            -ms-transform: translate(0,-46px); /* IE 9 */
            -webkit-transform: translate(0,-46px); /* Chrome, Safari, Opera */

        }
    </style>

<body>
	<ul id="menu"></ul>
	<div id="content-wrapper">
		<div id="example-wrapper" class="scrollContainer">
			<div class="scrollContent" style="position: relative;">
				<section id="titlechart">
					<div id="description">
						<h1>Mobile Advanced</h1>
						<h2>Pure mobile magic.</h2>
					</div>
				</section>
				<section class="demo">
					<div class="spacer s2"></div>
					<div class="spacer s0" id="trigger"></div>
                    <div class="spacer s2"></div>
					<div id="body" class="body item">
                        <div class="cloth item"></div>
                        <div class="short item"></div>
					</div>
					<div class="spacer s7"></div>
		  			<script type="text/javascript" src="./scripts/iscroll-probe.js"></script>
					<script>
						$(document).ready(function($) {
							
							// init controller
							var controller = new ScrollMagic({container: "#example-wrapper"});

							// init tween
                            //
                            var tween = new TimelineMax ()
                                        .add([
                                            TweenMax.to(".cloth", 1, {left:1200, ease: Circ.easeIn}),
                                            TweenMax.to(".cloth", 1, {top: -60, ease: Circ.easeOut})
                                        ])
                                        .add([
                                            TweenMax.to(".short",1,{left:-1200,ease:Circ.easeIn}),
                                            TweenMax.to(".short",1,{top:60,   ease:Circ.easeOut})
                                        ]);

                            //building scence
							// init scene
							var scene = new ScrollScene({triggerElement: "#trigger", offset: 300})
											.setTween(tween)
											.setPin("#body")
											.addTo(controller);

							// make sure we only do this on mobile:
							if (Modernizr.touch) {
								// configure iScroll
								var myScroll = new IScroll('#example-wrapper',
											{
												// don't scroll horizontal
												scrollX: false,
												// but do scroll vertical
												scrollY: true,
												// show scrollbars
												scrollbars: true,
												// deactivating -webkit-transform because pin wouldn't work because of a webkit bug: https://code.google.com/p/chromium/issues/detail?id=20574
												// if you dont use pinning, keep "useTransform" set to true, as it is far better in terms of performance.
												useTransform: false,
												// deativate css-transition to force requestAnimationFrame (implicit with probeType 3)
												useTransition: false,
												// set to highest probing level to get scroll events even during momentum and bounce
												// requires inclusion of iscroll-probe.js
												probeType: 3,
												// pass through clicks inside scroll container
												click: true 
											}
										);
								
								// overwrite scroll position calculation to use child's offset instead of container's scrollTop();
								controller.scrollPos(function () {
									return -myScroll.y;
								});

								// thanks to iScroll 5 we now have a real onScroll event (with some performance drawbacks)
								myScroll.on("scroll", function () {
									controller.update();
								});

								// add indicators to scrollcontent so they will be moved with it.
								scene.addIndicators({parent: ".scrollContent"});
							} else {
								// show indicators (requires debug extension)
								scene.addIndicators();						
							}

						});
					</script>
				</section>
			</div>
		</div>
	</div>
